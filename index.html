<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LH-Format</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
    <body>
        <div class="layout">
            <div class="wrapper">
                <fieldset class="field">
                    <legend class="legend">Daily Report</legend>
                    <div class="form" id="reportDaily">
                        <label for="date" class="label">
                            <input type="text" name="date" id="date" class="input-text" disabled>
                        </label>
                        <label for="result" class="label">
                            <textarea name="result" id="result" rows="10" class="input-textarea"></textarea>
                        </label>
                    </div>
                    <button class="button" id="btnReportDaily"><span class="button-text">Copy</span></button>
                </fieldset>

                <fieldset class="field">
                    <legend class="legend">Report to Project Manager</legend>
                    <div class="form" id="reportProject">
                        <label for="project" class="label">
                            <span class="label-txt">[Project]</span>
                            <input type="text" name="project" id="project" class="input-text">
                        </label>
                        <label for="testsite" class="label">
                            <span class="label-txt">[Test site]</span>
                            <input type="text" name="testsite" id="testsite" class="input-text">
                        </label>
                        <label for="remarks" class="label">
                            <span class="label-txt">[Remarks]</span>
                            <input type="text" name="remarks" id="remarks" class="input-text">
                        </label>
                    </div>
                    <button class="button" id="btnReportProject"><span class="button-text">Copy</span></button>
                </fieldset>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
